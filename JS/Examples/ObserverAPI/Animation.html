<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        img {
            width: 200px;
            position: relative;
            margin-top: 90vh;
            transform: translateX(-50%)
        }

        .to-left {
            animation: to-left 1s linear forwards;
        }

        @keyframes to-left {
            from {
                left: 50%;
            }

            to {
                left: 0;
            }
        }

        .to-right {
            animation: to-right 1s linear forwards;
        }

        @keyframes to-right {
            from {
                left: 0;
            }

            to {
                left: 50%;
            }
        }
    </style>
</head>

<body>
<img src="http://pluspng.com/img-png/bart-simpson-picture-png-image-723.png" class="to-left">

<script>
	// у нас есть Барт Симпсон и две анимации
	// одна анимация перемещает Барта влево
	// другая - вправо
	let observer = new IntersectionObserver((entries, observer) => {
		entries.forEach(entry => {
			entry.isIntersecting ? entry.target.classList.replace('to-left', 'to-right') : entry.target.classList.replace(
				'to-right', 'to-left')
		})
	}, {
		threshold: .5
	})

	observer.observe(document.querySelector('img'))

	// При попадании более 50% Барта в область просмотра, он перемещается на середину. При выходе более 50% Барта за пределы области просмотра, он возвращается в начальное положение.
</script>
</body>
</html>
