<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Images Lazy Loading Src Replacing</title>
	<style>
      body {
          margin: 0;
      }

      div {
          width: 100%;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }
	</style>
</head>
<body>
<div>
	<img src="https://via.placeholder.com/640x480" data-src="https://placeimg.com/640/480/tech">
</div>
<div>
	<img src="https://via.placeholder.com/640x480" data-src="https://placeimg.com/640/480/tech">
</div>
<div>
	<img src="https://via.placeholder.com/640x480" data-src="https://placeimg.com/640/480/tech">
</div>
<div>
	<img src="https://via.placeholder.com/640x480" data-src="https://placeimg.com/640/480/tech">
</div>
<div>
	<img src="https://via.placeholder.com/640x480" data-src="https://placeimg.com/640/480/tech">
</div>
<script>
  window.onload = () => {
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          console.log(entry)
          // ссылка на оригинальное изображение хранится в атрибуте "data-src"
          entry.target.src = entry.target.dataset.src
          observer.unobserve(entry.target)
        }
      })
    }, {threshold: 0.5})

    document.querySelectorAll('img').forEach(img => observer.observe(img))
  }
</script>
</body>
</html>
