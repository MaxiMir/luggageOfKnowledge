<div id="my-length" class="modal mfp-hide modal-length">
	 <div class="modal-length__header flex-center">
		  Длина изделия
	 </div>
	 <div class="flex-center modal-length__body">
		  <form>
				<label class="roof-length__label">
					 <input
						 type="text"
						 class="roof-length__input"
						 autocomplete="off"
						 required
					 />
					 <span class="roof-length__text">Укажите длину в интервале от 0.45 до 6.5 м:</span>
					 <span class="roof-length__error">Введена запретная длина</span>
				</label>
				<button class="roof-length__submit" type="submit">
					 Выбрать
				</button>
		  </form>
	 </div>
</div>
